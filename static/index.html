<html lang="en">
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="description" content="Catfeeder">

  <body>
    <div class="container">

      <h1>Cat Feeder</h1>

      <img src="img/nyan.png" alt="Cat" class="img-rounded" width="200px">

      <h2>Last Fed: <span id="lastFed"></h2>

      <form id="feedForm" action="/feed" method="POST">

        <div class="form-group">
          <label for="exampleInputFile">Number of Portions</label>
          <select class="form-control" name="portionCount">
            <option value="1" >1</option>
            <option value="2" selected>2</option>
          </select>
          <p class="help-block">The number of portions to feed.</p>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="feedSubmit">Feed</button>
        <div class="form-group">
          <p id="feedStatus" class="text-center"></p>
      </form>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
  </body>
